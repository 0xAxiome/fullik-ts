		var gui, scene, camera, renderer, orbit, ambientLight, lights, mesh, bones, skeletonHelper, control ;

		function initScene () {

			
			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 2000 );
			camera.position.z = 70;
			//camera.position.y = 30;

			renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

            renderer.setClearColor( 0x333333, 1 );

			orbit = new THREE.OrbitControls( camera, renderer.domElement );
			orbit.enableZoom = false;


			ambientLight = new THREE.AmbientLight( 0x000000 );
			scene.add( ambientLight );

			lights = [];
			lights[ 0 ] = new THREE.PointLight( 0xffffff, 1, 0 );
			lights[ 1 ] = new THREE.PointLight( 0xffffff, 1, 0 );
			lights[ 2 ] = new THREE.PointLight( 0xffffff, 1, 0 );

			lights[ 0 ].position.set( 0, 200, 0 );
			lights[ 1 ].position.set( 100, 200, 100 );
			lights[ 2 ].position.set( - 100, - 200, - 100 );

			scene.add( lights[ 0 ] );
			scene.add( lights[ 1 ] );
			scene.add( lights[ 2 ] );

			window.addEventListener( 'resize', function () {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}, false );


     

		
			initGui();

            X_AXIS = new Fullik.V3( 1, 0, 0 );
            Y_AXIS = new Fullik.V3( 0, 1, 0 );
            Z_AXIS = new Fullik.V3( 0, 0, 1 );

            defaultBoneDirection = Z_AXIS.negated();
            defaultBoneLength = 10;

            solver = new Fullik.Structure();

            demo( 1 );

		}

        function addTarget( position ){

            var n = {
                mesh : new THREE.Mesh( new THREE.SphereBufferGeometry( 0.75 ),  new THREE.MeshStandardMaterial({color:0xFFFFFF, wireframe:true }) ),
                control : new THREE.TransformControls( camera, renderer.domElement ),
            }

            scene.add( n.mesh );
            n.mesh.position.copy(position);
            n.control.addEventListener( 'change', updateSolver );
            n.control.attach( n.mesh );
            n.control.setSize(0.75);
            scene.add( n.control );

            n.position = n.mesh.position;

            targets.push(n);

        };

        function clearAllTargets(){
            var n;
            for(var i = 0; i < targets.length; i++ ){

                n = targets[i];
                n.control.detach( n.mesh );
                scene.remove(n.mesh);

                n.control.removeEventListener( 'change', updateSolver );
                scene.remove(n.control);

            }

            targets = [];
        }

			//gui.add( target, 'x', { min:-100, max:100 } ).onChange(updateSolver);

            gui.add('bool',   { name:'fixed', value:true} ).onChange(function(v) {solver.setFixedBaseMode(v); solver.update(); });

        function tell(s){

            debug.innerHTML = s;

        function demo(n){


            clearAllBone3D();
            clearAllTargets();
            solver.clear();


            addTarget( new THREE.Vector3(0, 30, 0))

            target = targets[0].position;
            

            switch( n ){
                case 0:
                tell("Demo 0 - Human bones");

                addTarget(new THREE.Vector3(-30, 15, 0))
                addTarget(new THREE.Vector3(30, 15, 0))
                addTarget(new THREE.Vector3(-8, -40, 0))
                addTarget(new THREE.Vector3( 8, -40, 0))



                var startLoc = new Fullik.V3();

                var chain, basebone, chain3D;

                // 0 spine

                chain = new Fullik.Chain();
                basebone = new Fullik.Bone( startLoc, new Fullik.V3( 0, 2, 0 ) );
                chain.addBone( basebone );
                chain.addConsecutiveRotorConstrainedBone( Y_AXIS, 5, 30 );
                chain.addConsecutiveRotorConstrainedBone( Y_AXIS, 5, 30 );
                chain.addConsecutiveRotorConstrainedBone( Y_AXIS, 5, 30 );
                chain.addConsecutiveRotorConstrainedBone( Y_AXIS, 5, 30 );
                //chain.addConsecutiveBone( Y_AXIS, 5 );
                //chain.addConsecutiveBone( Y_AXIS, 5 );
               // chain.addConsecutiveBone( Y_AXIS, 5 );
                //chain.addConsecutiveBone( Y_AXIS, 5 );
                color = 0xFFFF00;
                chain3D = [ addBone3D( 2 , 0xFFFFFF ),addBone3D( 5, color ), addBone3D( 5, color ), addBone3D( 5, color ), addBone3D( 5, color ) ];
                solver.add( chain, chain3D, targets[0].position );



                // 1 left arm

                chain = new Fullik.Chain();
                basebone = new Fullik.Bone( new Fullik.V3( 0, 20, 0 ), new Fullik.V3( -5, 20, 0 ) );
                chain.addBone( basebone );
                chain.addConsecutiveRotorConstrainedBone( X_AXIS.negated(), 10, 90 );
                chain.addConsecutiveHingedBone( X_AXIS.negated(), 10, Fullik.J_GLOBAL_HINGE, Y_AXIS, 90, 120, X_AXIS.negated() );
                //chain.addConsecutiveHingedBone( X_AXIS.negated(), 10, Fullik.J_GLOBAL_HINGE, Y_AXIS, 90, 90, Z_AXIS );
                //chain.addConsecutiveBone( X_AXIS.negated(), 10 );
                //chain.addConsecutiveBone( X_AXIS.negated(), 10 );
                //chain.addConsecutiveBone( X_AXIS.negated(), 5 );
                color = 0x44FF44;
                chain3D = [ addBone3D( chain.getBone(0).length() , 0xFFFFFF ),addBone3D( 10, color ), addBone3D( 10, color ) ];

                //solver.add( chain, chain3D, targets[1].position );
                chain.setRotorBaseboneConstraint( Fullik.BB_LOCAL_ROTOR, X_AXIS.negated(), 10 );
                solver.connectChain( chain, 0, 3, Fullik.END, chain3D, targets[1].position );

                // 2 right arm

                chain = new Fullik.Chain();
                basebone = new Fullik.Bone( new Fullik.V3( 0, 20, 0 ), new Fullik.V3( -5, 20, 0 ) );
                chain.addBone( basebone );
                chain.addConsecutiveRotorConstrainedBone( X_AXIS, 10, 90 );
                chain.addConsecutiveHingedBone( X_AXIS.negated(), 10, Fullik.J_GLOBAL_HINGE, Y_AXIS, 90, 120, X_AXIS );
                //chain.addConsecutiveBone( X_AXIS, 10 );
                //chain.addConsecutiveBone( X_AXIS, 10 );
                //chain.addConsecutiveBone( X_AXIS, 5 );
                color = 0x4444FF;
                chain3D = [ addBone3D( chain.getBone(0).length() , 0xFFFFFF ),addBone3D( 10, color ), addBone3D( 10, color ) ];

                //solver.add( chain, chain3D, targets[2].position );
                chain.setRotorBaseboneConstraint( Fullik.BB_LOCAL_ROTOR, X_AXIS, 10 );
                solver.connectChain( chain, 0, 3, Fullik.END, chain3D, targets[2].position );


                // 5 left leg

                chain = new Fullik.Chain();
                basebone = new Fullik.Bone( new Fullik.V3( 0, 0, 0 ), new Fullik.V3( -4, 0, 0 ) );
                chain.addBone( basebone );
                chain.addConsecutiveRotorConstrainedBone( Y_AXIS.negated(), 15, 90 );
                chain.addConsecutiveHingedBone( Y_AXIS.negated(), 15, Fullik.J_GLOBAL_HINGE, Z_AXIS.negated(), 1, 120, Y_AXIS.negated() );
                //chain.addConsecutiveBone( Y_AXIS.negated(), 15 );
                //chain.addConsecutiveBone( Y_AXIS.negated(), 15  );
                color = 0x44FF44;
                chain3D = [ addBone3D( chain.getBone(0).length() , 0xFFFFFF ),addBone3D( 15, color ),addBone3D( 15, color ) ];

                //solver.add( chain, chain3D, targets[3].position );
                chain.setRotorBaseboneConstraint( Fullik.BB_LOCAL_ROTOR, X_AXIS.negated(), 10 );
                solver.connectChain( chain, 0, 0, Fullik.START, chain3D, targets[3].position );


                // 5 left right

                chain = new Fullik.Chain();
                basebone = new Fullik.Bone( new Fullik.V3( 0, 0, 0 ), new Fullik.V3( 4, 0, 0 ) );
                chain.addBone( basebone );
                chain.addConsecutiveRotorConstrainedBone( Y_AXIS.negated(), 15, 90 );
                chain.addConsecutiveHingedBone( Y_AXIS.negated(), 15, Fullik.J_GLOBAL_HINGE, Z_AXIS.negated(), 1, 120, Y_AXIS.negated() );
                //chain.addConsecutiveBone( Y_AXIS.negated(), 15 );
                //chain.addConsecutiveBone( Y_AXIS.negated(), 15  );
                color = 0x4444FF;
                chain3D = [ addBone3D( chain.getBone(0).length() , 0xFFFFFF ),addBone3D( 15, color ),addBone3D( 15, color ) ];

                //solver.add( chain, chain3D, targets[4].position );
                chain.setRotorBaseboneConstraint( Fullik.BB_LOCAL_ROTOR, X_AXIS, 10 );
                solver.connectChain( chain, 0, 0, Fullik.START, chain3D, targets[4].position );

                










                break;
                case 1:

                tell("Demo 1 - Unconstrained bones");

                var numChains = 20;

                for( var i=0; i<numChains; i++ ){

                    var chain = new Fullik.Chain();
                    var chain3D = [];

                    var startLoc = new Fullik.V3(-40+(i*4),0,40);
                    var endLoc = startLoc.plus( defaultBoneDirection.times(defaultBoneLength));

                    var basebone = new Fullik.Bone( startLoc, endLoc );
                    chain.addBone( basebone );

                    

                    chain3D.push( addBone3D( defaultBoneLength, 0xFFFFFF) );

                    for (var j = 0; j < 7; j++) {

                       // var color = ColorLuminance(color, 10);

                        chain.addConsecutiveBone( defaultBoneDirection.clone(), defaultBoneLength );
                        chain3D.push( addBone3D( defaultBoneLength, ColorLuminance( 0x550000, 25*j ) ) );

                    };

                    solver.add( chain, chain3D, target );

                }

                break;
                case 2:

                tell("Demo 2 - Rotor / Ball Joint Constrained Bones");

                var numChains = 3;
                var rotStep = 360 / numChains;
                var constraintAngleDegs = 45;

                for (var i = 0; i < numChains; i++ ){

                    var chain = new Fullik.Chain();
                    var chain3D = [];

                    var color = 0xFF0000;

                    switch (i){
                        case 0: color = 0x550000;   break;
                        case 1: color = 0x005500; break;
                        case 2: color = 0x000055;  break;
                    }

                    var startLoc = new Fullik.V3(0, 0, -40);
                    startLoc = Fullik.rotateYDegs( startLoc, rotStep * i );
                    var endLoc = startLoc.clone();
                    endLoc.z -= defaultBoneLength;

                    var basebone = new Fullik.Bone( startLoc, endLoc );
                    chain.addBone( basebone );

                    chain3D.push( addBone3D( defaultBoneLength, color ) );

                    for (var j = 0; j < 7; j++) {

                        chain.addConsecutiveRotorConstrainedBone( defaultBoneDirection.clone(), defaultBoneLength, constraintAngleDegs );
                        chain3D.push( addBone3D( defaultBoneLength, ColorLuminance( color, 25*j ) ) );

                    };

                    solver.add( chain, chain3D, target );

                }

                break;
                case 3:

                tell("Demo 3 - Rotor Constrained Base Bones");

                var numChains = 3;
                var rotStep = 360 / numChains;
                var baseBoneConstraintAngleDegs = 20;
                var baseBoneConstraintAxis;

                for (var i = 0; i < numChains; i++ ){

                    var chain = new Fullik.Chain();
                    var chain3D = [];

                    var color = 0xFF0000;

                    switch (i){
                        case 0: color = 0xFF0000; baseBoneConstraintAxis = X_AXIS.clone();  break;
                        case 1: color = 0x00FF00; baseBoneConstraintAxis = Y_AXIS.clone();  break;
                        case 2: color = 0x0000FF; baseBoneConstraintAxis = Z_AXIS.clone().negated();  break;
                    }

                    var startLoc = new Fullik.V3(0, 0, -40);
                    startLoc = Fullik.rotateYDegs( startLoc, rotStep * i );
                    var endLoc = startLoc.plus( defaultBoneDirection.times(defaultBoneLength * 2));//startLoc.clone();
                    //endLoc.z -= defaultBoneLength;

                    var basebone = new Fullik.Bone( startLoc, endLoc );
                    chain.addBone( basebone );
                    chain.setRotorBaseboneConstraint( Fullik.BB_GLOBAL_ROTOR, baseBoneConstraintAxis, baseBoneConstraintAngleDegs);

                    chain3D.push( addBone3D( defaultBoneLength*2, color ) );

                    for (var j = 0; j < 7; j++) {

                        chain.addConsecutiveBone( defaultBoneDirection, defaultBoneLength );
                        chain3D.push( addBone3D( defaultBoneLength, color ) );

                    };

                    solver.add( chain, chain3D, target );

                }


                break;
                case 4:

                tell("Demo 4 - Freely Rotating Global Hinges");

                var numChains = 3;
                var rotStep = 360 / numChains;
                var baseBoneConstraintAngleDegs = 20;
                var globalHingeAxis;

                for (var i = 0; i < numChains; i++ ){

                    var chain = new Fullik.Chain();
                    var chain3D = [];

                    var color = 0xFF0000;

                    switch (i){
                        case 0: color = 0xFF0000; globalHingeAxis = X_AXIS.clone();  break;
                        case 1: color = 0x00FF00; globalHingeAxis = Y_AXIS.clone();  break;
                        case 2: color = 0x0000FF; globalHingeAxis = Z_AXIS.clone();  break;
                    }

                    var startLoc = new Fullik.V3(0, 0, -40);
                    startLoc = Fullik.rotateYDegs( startLoc, rotStep * i );
                    var endLoc = startLoc.plus( defaultBoneDirection.times(defaultBoneLength));

                    var basebone = new Fullik.Bone( startLoc, endLoc );
                    chain.addBone( basebone );

                    chain3D.push( addBone3D( defaultBoneLength, color ) );

                    for (var j = 0; j < 7; j++) {

                        if (j % 2 == 0) chain.addConsecutiveFreelyRotatingHingedBone( defaultBoneDirection, defaultBoneLength, Fullik.J_GLOBAL_HINGE, globalHingeAxis );
                        else chain.addConsecutiveBone( defaultBoneDirection, defaultBoneLength );
                        chain3D.push( addBone3D( defaultBoneLength, color ) );

                    };

                    solver.add( chain, chain3D, target );

                }

                break;
                case 5:

                tell("Demo 5 - Global Hinges With Reference Axis Constraints");

                var chain = new Fullik.Chain();
                var chain3D = [];

                var color = 0xFFFF00;

                var startLoc = new Fullik.V3(0, 30, -40);
                var endLoc = startLoc.clone();
                endLoc.z -= defaultBoneLength;

                var basebone = new Fullik.Bone( startLoc, endLoc );
                chain.addBone( basebone );

                chain3D.push( addBone3D( defaultBoneLength, color ) );

                for (var j = 0; j < 8; j++) {

                    if (j % 2 == 0){ chain.addConsecutiveHingedBone( Y_AXIS.clone().negated(), defaultBoneLength, Fullik.J_GLOBAL_HINGE, Z_AXIS.clone(), 120, 120, Y_AXIS.clone().negated() ); color = 0x999999; }
                    else {chain.addConsecutiveBone( Y_AXIS.clone().negated(), defaultBoneLength ); color = 0x00FF00;};

                    chain3D.push( addBone3D( defaultBoneLength, color ) );

                };

                solver.add( chain, chain3D, target );

                break;
                case 6:

                tell("Demo 6 - Freely Rotating Local Hinges");

                var numChains = 3;
                var rotStep = 360 / numChains;
                var baseBoneConstraintAngleDegs = 20;
                var hingeRotationAxis;

                for (var i = 0; i < numChains; i++ ){

                    var chain = new Fullik.Chain();
                    var chain3D = [];

                    var color = 0xFF0000;

                    switch (i){
                        case 0: color = 0xFF0000; hingeRotationAxis = X_AXIS.clone(); break;
                        case 1: color = 0x00FF00; hingeRotationAxis = Y_AXIS.clone(); break;
                        case 2: color = 0x0000FF; hingeRotationAxis = Z_AXIS.clone(); break;
                    }

                    var startLoc = new Fullik.V3(0, 0, -40);
                    startLoc = Fullik.rotateYDegs( startLoc, rotStep * i );
                    var endLoc = startLoc.plus( defaultBoneDirection.times(defaultBoneLength));

                    var basebone = new Fullik.Bone( startLoc, endLoc );
                    chain.addBone( basebone );

                    chain3D.push( addBone3D( defaultBoneLength, color ) );

                    for (var j = 0; j < 7; j++) {

                        if (j % 2 == 0) chain.addConsecutiveFreelyRotatingHingedBone( defaultBoneDirection, defaultBoneLength, Fullik.J_LOCAL_HINGE, hingeRotationAxis );
                        else chain.addConsecutiveBone( defaultBoneDirection, defaultBoneLength );
                        chain3D.push( addBone3D( defaultBoneLength, color ) );

                    };

                    solver.add( chain, chain3D, target );

                }

                break;

                case 7:

                tell("Demo 7 - Local Hinges with Reference Axis Constraints");

                var numChains = 3;
                var rotStep = 360 / numChains;
                var baseBoneConstraintAngleDegs = 20;
                var hingeRotationAxis;
                var hingeReferenceAxis;

                for (var i = 0; i < numChains; i++ ){

                    var chain = new Fullik.Chain();
                    var chain3D = [];

                    var color = 0xFF0000;

                    switch (i){
                        case 0: color = 0xFF0000; hingeRotationAxis = X_AXIS; hingeReferenceAxis = Y_AXIS; break;
                        case 1: color = 0x00FF00; hingeRotationAxis = Y_AXIS; hingeReferenceAxis = X_AXIS; break;
                        case 2: color = 0x0000FF; hingeRotationAxis = Z_AXIS; hingeReferenceAxis = Y_AXIS; break;
                    }

                    var startLoc = new Fullik.V3(0, 0, -40);
                    startLoc = Fullik.rotateYDegs( startLoc, rotStep * i );
                    var endLoc = startLoc.plus( defaultBoneDirection.times(defaultBoneLength));

                    var basebone = new Fullik.Bone( startLoc, endLoc );
                    chain.addBone( basebone );

                    chain3D.push( addBone3D( defaultBoneLength, color ) );

                    for (var j = 0; j < 6; j++) {

                        if (j % 2 == 0){ 
                            chain.addConsecutiveHingedBone( defaultBoneDirection.clone(), defaultBoneLength, Fullik.J_LOCAL_HINGE, hingeReferenceAxis.clone(), 90, 90, hingeReferenceAxis.clone() );
                            chain3D.push( addBone3D( defaultBoneLength, 0xAAAAAA ) );
                        }
                        else{ 
                            chain.addConsecutiveBone( defaultBoneDirection.clone(), defaultBoneLength );
                            chain3D.push( addBone3D( defaultBoneLength, color ) );
                        }

                        

                    };

                    solver.add( chain, chain3D, target );

                }

                break;
                case 8:

                tell("Demo 8 - Connected Chains");

                var chain = new Fullik.Chain();
                var chain3D = [];

                var color = 0x999999;

                var startLoc = new Fullik.V3(0, 0, 40);
                var endLoc = startLoc.plus( defaultBoneDirection.times(defaultBoneLength) );

                var basebone = new Fullik.Bone( startLoc, endLoc );
                chain.addBone( basebone );

                chain3D.push( addBone3D( defaultBoneLength, color ) );

                for (var j = 0; j < 8; j++) {

                    chain.addConsecutiveBone( defaultBoneDirection, defaultBoneLength );
                    chain3D.push( addBone3D( defaultBoneLength, color ) );

                };

                solver.add( chain, chain3D, target );

                var chain2 = new Fullik.Chain();
                //var chain3D2 = [];

                var base = new Fullik.Bone( new Fullik.V3(100, 0, 0), new Fullik.V3(110, 0, 0) );
                chain2.addBone(base);
                chain2.addConsecutiveBone( X_AXIS, 20 );
                chain2.addConsecutiveBone( Y_AXIS, 20 );
                chain2.addConsecutiveBone( Z_AXIS, 20 );

                color = 0xFF0000;
                var chain3D2 = [addBone3D( 10 , color ),addBone3D( 20, color ), addBone3D( 20, color ), addBone3D( 20, color ) ]
                solver.connectChain( chain2, 0, 0, Fullik.START, chain3D2, target );

                color = 0x00FF00;
                var chain3D3 = [addBone3D( 10, color ),addBone3D( 20, color ), addBone3D( 20, color ), addBone3D( 20, color ) ]
                solver.connectChain( chain2, 0, 2, Fullik.START, chain3D3, target );

                color = 0x0000FF;
                var chain3D4 = [addBone3D( 10, color ),addBone3D( 20, color ), addBone3D( 20, color ), addBone3D( 20, color ) ]
                solver.connectChain( chain2, 0, 4, Fullik.END, chain3D4, target );



                break;
                case 9:

                tell("Demo 9 - Global Rotor Constrained Connected Chains");

                var chain = new Fullik.Chain();
                var chain3D = [];

                var color = 0x999999;

                var startLoc = new Fullik.V3(0, 0, 40);
                var endLoc = startLoc.plus( defaultBoneDirection.times(defaultBoneLength) );

                var basebone = new Fullik.Bone( startLoc, endLoc );
                chain.addBone( basebone );

                chain3D.push( addBone3D( defaultBoneLength, color ) );

                for (var j = 0; j < 7; j++) {

                    chain.addConsecutiveBone( defaultBoneDirection, defaultBoneLength );
                    chain3D.push( addBone3D( defaultBoneLength, color ) );

                };

                solver.add( chain, chain3D, target );

                var chain2 = new Fullik.Chain();
                var base = new Fullik.Bone( new Fullik.V3(0, 0, 0), new Fullik.V3(15, 0, 0) );
                chain2.addBone(base);
                chain2.setRotorBaseboneConstraint( Fullik.BB_GLOBAL_ROTOR, X_AXIS, 45);
                chain2.addConsecutiveBone( X_AXIS, 15 );
                chain2.addConsecutiveBone( X_AXIS, 15 );

        function addBone3D( size, color ){

            //console.log(color)

            size = size || defaultBoneLength;
            color = color;// || 0xFFFF00;
            var g = new THREE.CylinderBufferGeometry ( 1, 0.5, size );
            g.applyMatrix( new THREE.Matrix4().makeRotationX( -Math.PI*0.5 ) )
            g.applyMatrix( new THREE.Matrix4().makeTranslation( 0, 0, size*0.5 ) );
            var m = new THREE.MeshStandardMaterial();
            m.color.setHex(color);
            var b = new THREE.Mesh( g,  m );
            scene.add( b );
            return b;
            
        };

        function clearAllBone3D(){

            var i, j;

            i = solver.meshChains.length;
            while(i--){
                j = solver.meshChains[i].length;
                while(j--){
                    scene.remove( solver.meshChains[i][j] );
                    solver.meshChains[i][j].geometry.dispose();
                    solver.meshChains[i][j].material.dispose();
                }
            }

        function ColorLuminance( H, L) {

            var hex = "#" + ("000000" + H.toString(16)).substr(-6);
            hex = String(hex).replace(/[^0-9a-f]/gi, '');

            var lum = L || 0;

            // convert to decimal and change luminosity
            var rgb = "#", c, i;
            for ( i = 0; i < 3; i++) {
                c = parseInt( hex.substr(i*2,2), 16);
                c = Math.round(Math.min(Math.max(0, c + (c * (lum*0.01))), 255)).toString(16);
                rgb += ("00"+c).substr(c.length);
            }

            return rgb.toUpperCase().replace("#", "0x");//Number(rgb).toString(16);
        }
